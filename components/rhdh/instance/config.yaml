apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-rhdh
  namespace: rhdh
data:
  app-config-rhdh.yaml: |
    app:
      title: PUiterwijk Developer Hub
      baseUrl: https://devhub.apps.primary.ocp.puiterwijk.org
      support:
        url: "https://puiterwijk.org/"
        items:
          - title: "GitHub Org"
            icon: github
            links:
              - url: https://github.com/puiterwijk-gitops/
                title: "PUiterwijk GitOps"
    signInPage: oidc
    organization:
      name: PUiterwijk
    auth:
      environment: production
      session:
        secret: "${BACKEND_SECRET}"
      providers:
        oidc:
          production:
            metadataUrl: "https://sso.puiterwijk.org/realms/services"
            clientId: "${AUTH_OIDC_CLIENT_ID}"
            clientSecret: "${AUTH_OIDC_CLIENT_SECRET}"
            prompt: auto
            signIn:
              resolvers:
                - resolver: preferredUsernameMatchingUserEntityName
                - resolver: emailMatchingUserEntityProfileEmail
        github:
          production:
            clientId: "${GITHUB_CLIENT_ID}"
            clientSecret: "${GITHUB_CLIENT_SECRET}"
    integrations:
      github:
        - host: "${GITHUB_HOST_DOMAIN}"
          apps:
            - appId: "${GITHUB_APP_ID}"
              clientId: "${GITHUB_CLIENT_ID}"
              clientSecret: "${GITHUB_CLIENT_SECRET}"
              webhookUrl: "${GITHUB_WEBHOOK_URL}"
              webhookSecret: "${GITHUB_WEBHOOK_SECRET}"
              privateKey: |
                ${GITHUB_PRIVATE_KEY_FILE}
    dangerouslyAllowSignInWithoutUserInCatalog: true
    catalog:
      orphanStrategy: delete
      import:
        entityFilename: catalog-info.yaml
        pullRequestBranchName: backstage-integration
      rules:
        - allow: [Component, System, Group, Resource, Location, Template, API]
      locations:
        #- type: url
        #  target: https://github.com/janus-idp/backstage-showcase/blob/main/catalog-entities/all.yaml
        #- type: url
        #  target: https://github.com/redhat-developer/red-hat-developer-hub-software-templates/blob/main/templates.yaml
        #- type: url
        #  target: https://github.com/puiterwijk-gitops/catalog/blob/main/index.yaml
      providers:
        github:
          gitops:
            organization: 'puiterwijk-gitops'
            catalogPath: '/catalog-info.yaml'
            filters:
              branch: 'main'
              repository: 'catalog'
            schedule:
              frequency: { minutes: 15 }
              timeout: { minutes: 3 }
        keycloakOrg:
          default:
            baseUrl: "https://sso.puiterwijk.org"
            realm: services
            loginRealm: services
            clientId: "${AUTH_OIDC_CLIENT_ID}"
            clientSecret: "${AUTH_OIDC_CLIENT_SECRET}"
            schedule:
              frequency: { minutes: 15 }
              initialDelay: { seconds: 15 }
              timeout: { minutes: 2 }
    backend:
      baseUrl: https://devhub.apps.primary.ocp.puiterwijk.org
      cors:
        origin: https://devhub.apps.primary.ocp.puiterwijk.org
    permission:
      enabled: true
      rbac:
        policies-csv-file: /opt/app-root/src/rbac-policies.csv
        conditionalPoliciesFile: /opt/app-root/src/rbac-conditional-policies.yaml
        policyFileReload: true
        admin:
          users:
            - name: group:default/devhub-admins
    kubernetes:
      frontend:
        podDelete:
          enabled: true
      serviceLocatorMethod:
        type: 'catalogRelation'
      clusterLocatorMethods:
        - type: 'catalog'
